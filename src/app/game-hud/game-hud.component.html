<div id="heading"><h1>{{gameState}}</h1></div>
<div id="log"><button>Login</button></div>
<h1 *ngIf="gameOver && !isPlaying">GAME OVER NOOB</h1>
<app-game
    (player) = "setTurnMsg($event)"
    (winner) = "setWinnerMsg($event)"
    >
</app-game>

<app-leaderboard></app-leaderboard>

<button *ngIf="!isPlaying" (click)="gameEvent()">{{gameEventMsg}}</button>
