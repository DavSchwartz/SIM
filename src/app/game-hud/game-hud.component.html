<div id="heading"><h1>{{gameState}}</h1></div>
<div id="log" *ngIf="loggedIn"><button routerLink="/profile/{{user.id}}">{{user.name}}'s Profile</button></div>
<div id="log" *ngIf="!loggedIn"><button routerLink="/login">Login</button></div>
<app-game
    (player) = "setTurnMsg($event)"
    (winner) = "setWinnerMsg($event)"
    >
</app-game>

<app-leaderboard></app-leaderboard>

<button *ngIf="!isPlaying" (click)="gameEvent()" id="start">{{gameEventMsg}}</button>
